sudo: false
language: go
go:
        - tip
        - 1.14
script:
        - go get golang.org/x/tools/cmd/goimports
        - go get golang.org/x/lint/golint
        - go get github.com/kisom/netallow/...
        - test -z "$(golint *.go)"
        - go test github.com/kisom/netallow/...
        - go vet github.com/kisom/netallow/... &&
        - test -z "$(goimports -l *.go)"
notifications:
        email:
                recipients:
                        - coder@kyleisom.net
                on_success: change
                on_failure: change
